<div class="main-container">
  <div class="registro-container">
    <h2>Crear Cuenta</h2>
    <form (ngSubmit)="registrar()">
      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" [(ngModel)]="nombre" name="nombre" required>

      <label for="correo">Correo electrónico:</label>
      <input type="email" id="correo" [(ngModel)]="correo" name="correo" required>

      <label for="contrasena">Contraseña:</label>
      <input type="password" id="contrasena" [(ngModel)]="contrasena" name="contrasena" required>

      <label for="rol">Rol:</label>
      <select id="rol" [(ngModel)]="rol" name="rol">
        <option value="ESTUDIANTE">Estudiante</option>
        <option value="PROFESOR">Profesor</option>
      </select>

      <button type="submit">Registrarse</button>

      <div class="mensaje" *ngIf="mensaje">{{ mensaje }}</div>
      <div class="error" *ngIf="error">{{ error }}</div>
    </form>

    <p class="login-link">
      ¿Ya tienes cuenta?
      <a routerLink="/">Inicia sesión aquí</a>
    </p>
  </div>
</div>
