<!-- login.component.html -->
<header class="header">
  <h1>Bienvenido a la Plataforma de Exámenes</h1>
  <p>Gestiona, presenta y analiza tus exámenes de forma inteligente</p>
</header>

<main class="main">
  <div class="login-container">
    <h2>Iniciar Sesión</h2>
    <form (ngSubmit)="login()">
      <div class="form-group">
        <label for="correo">Correo electrónico:</label>
        <input type="email" id="correo" [(ngModel)]="correo" name="correo" required>
      </div>
      <div class="form-group">
        <label for="contrasena">Contraseña:</label>
        <input type="password" id="contrasena" [(ngModel)]="contrasena" name="contrasena" required>
      </div>
      <button type="submit">Iniciar sesión</button>
      <div *ngIf="error" class="error-message">{{ error }}</div>
    </form>

    <p class="registro-link">
      ¿No tienes cuenta?
      <a routerLink="/registro">Regístrate aquí</a>
    </p>
  </div>
</main>
